<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  
  <div class="container">
    <div class="title">SPLI<br />TTER</div>
    <div class="tip-calc">
      <form action="#" class="form-splitter">
        <div class="bill">
        <label class="tit" for="bill">Bill</label>
        <br/>
        <img src="images/icon-dollar.svg" class="dollar-sign" alt="Dollar" id="bill">
        <input type="text" class="money" onkeypress="return onlyNumberKey(event)">
        <br/>
      </div>
      <div class="tip-percent">
        <label class="tit">Select Tip %</label>
        <div class="tips">
          
          <input type="radio" name="tiper" value="5"  id="five">
          <label class="tips-item" for="five">5%</label>
          <input type="radio" name="tiper" value="10"  id="ten">
          <label class="tips-item" for="ten">10%</label>
          <input type="radio" name="tiper" value="15"  id="fifteen">
          <label class="tips-item" for="fifteen">15%</label>
          <input type="radio" name="tiper" value="25"  id="tweentyfive">
          <label class="tips-item" for="tweentyfive">25%</label>
          <input type="radio" name="tiper" value="50"  id="fifty">
          <label class="tips-item" for="fifty">50%</label>
          <input type="radio" name="tiper"  id="custom">
          
            <input type="text" name="tiper" placeholder="Custom" for="custom" class="tips-item" onkeypress="return onlyNumberKey(event)">
          
          
        </div>

      </div>
      <div class="number-persons">
          <label class="tit" for="person">Number of persons &nbsp;&nbsp;  <span class="error">can't be zero</span></label>
          <br />
          <img src="images/icon-person.svg" class="dollar-sign" alt="person">
          
          <input type="text" class="money" onkeypress="return onlyNumberKey(event)" id="person">
      </div>
      </form>     
    

  <div class="result">
    <p class="result-items">
      <span>Tip Amount</span>
      <br/>/person
    </p>
    <p class="result-items">$0.00</p>
      <p class="result-items">

      <span>Total</span>
      <br/>/person
    </p>
    <p class="result-items price">$0.00</p>
  <button class="button-reset" onclick="reset()">RESET</button>
</div>
</div>

  </div>
  <div class="authors">Challenge by <a href="https://www.frontendmentor.io/">Frontend Mentor</a>. Coded by <a href="https://github.com/khalil227">Khalil Beneddra</a>.</div>
  <script src="js/index.js" type="text/javascript"></script>
  
</body>
</html>
